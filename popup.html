<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADA Compliance Check</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h1>ADA Compliance Checker</h1>
    <div class="main-action">
        <button id="checkPage">Check This Page</button>
    </div>
    <div class="text-size-control">
        <label for="textSizeSlider">Adjust Text Size:</label>
        <input type="range" id="textSizeSlider" min="0.5" max="2" step="0.1" value="1">
    </div>
    <div id="results" class="accordion"></div>
    <div class="footer">
        <p>Version 1.0.0 - <a href="https://example.com/help" target="_blank">Help</a></p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
